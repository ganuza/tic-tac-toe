<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <aside class="left-column">
      <article class="player-info">
        <img class="triumph-icon" src="assets/triumph_icon.png" alt="triumph icon"/>
        <h2 class="player-0-wins">Wins: 0</h2>
      </article>  
    </aside>
    <main class="game-area">
      <h1 class="banner">Player Turn:</h1>
      <article class="banner-icon"></article>
      <h3 class="announcement"></h3>
      <div class="play-grid"></div>
    </main>
    <aside class="right-column">
      <article class="player-info">
        <img class="ducati-icon" src="assets/ducati_icon.png" alt="ducati icon"/>
        <h2 class="player-1-wins">Wins: 0</h2>
      </article>
    </aside>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
